{% extends "base.html" %}

{% block title %}Главная - FalconTrans{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title mb-4">
                    <div class="logo-container" style="background: #dc3545; border-radius: 8px; padding: 10px 20px; margin: 0 auto 20px; display: inline-block;">
                        <div class="logo-text" style="font-size: 24px; line-height: 1.3;">
                            <div class="logo-line">FALCON</div>
                            <div class="logo-line">TRANS</div>
                        </div>
                    </div>
                    <br>
                    <span style="color: #dc3545; font-weight: bold;">FalconTrans</span>
                </h2>
                <p class="card-text mb-4">Выберите водителя для входа в систему</p>
                
                <div class="row">
                    {% for driver in drivers %}
                    <div class="col-md-6 mb-3">
                        <div class="card driver-card h-100" onclick="window.location.href='{{ url_for('driver_login', driver_name=driver) }}'">
                            <div class="card-body text-center">
                                <i class="fas fa-user-tie fa-3x text-primary mb-3"></i>
                                <h5 class="card-title">{{ driver }}</h5>
                                <p class="card-text">Войти как водитель</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <a href="{{ url_for('admin_login') }}" class="btn btn-primary btn-lg">
                        <i class="fas fa-user-shield"></i> Войти как администратор
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
