{% extends "base.html" %}

{% block title %}Вход - {{ driver_name }} - FalconTrans{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title mb-4">
                    <i class="fas fa-user-tie"></i> Вход для водителя
                </h3>
                <h5 class="text-primary mb-4">{{ driver_name }}</h5>
                
                <form method="POST" action="{{ url_for('driver_auth', driver_name=driver_name) }}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </form>
                
                <div class="mt-3">
                    <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
